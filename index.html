<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora HTML</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
    <link rel="shortcut icon" href="icono.png" type="image/x-icon">
</head>
<body>

    <img src="icono.png" alt="Calculadora">
    <h1>Calculadora</h1>
    <form action="" method="dialog">
        <input type="text" name="operador 1" id="op1" placeholder="Operador 1">
        <input type="text" name="operacion" id="operacion" placeholder="+, -, *, /">
        <input type="text" name="operador 2" id="op2" placeholder="Operador 2">
        <input type="submit" value="Calcular" id="calcular">
    
    </form>
    
    
    <p id="resultado"></p>

</body>
</html>
